<svg viewBox="0 0 1000 1000" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
    <defs>
        {{#each imageData}}
        <pattern id="{{split_name file.filename}}" viewBox="0,0,{{width}},{{height}}" width="1" height="1" patternTransform="scale(.5)">
            <image xlink:href="{{data}}" height="{{width}}" width="{{height}}" />
        </pattern>
        {{/each}}
    </defs>
    {{#each imageData}}
    <rect y="{{math @index 150 }}" width="100" height="100" fill="url(#{{split_name file.filename }})" />
    <text y="{{math @index 150 }}" >{{split_name file.filename 3}}</text>
    {{/each}}
</svg>
